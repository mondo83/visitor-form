<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>来訪者受付フォーム / Visitor Check-In</title>
  <style>
    :root {
      --main-color: #2563eb;
      --accent-color: #22d3ee;
      --bg-color: #f4f8fb;
      --text-color: #222;
      --danger: #e11d48;
      --button-size: 1.3em;
      --input-height: 3.2rem;
      --radius: 1.2em;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", "Yu Gothic", sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2vw 4vw 0 4vw;
      max-width: 700px;
      margin: 0 auto;
    }
    .lang-switch {
      display: flex;
      gap: 1em;
    }
    .lang-btn {
      background: var(--main-color);
      color: #fff;
      border: none;
      border-radius: 0.8em;
      font-size: 1.1em;
      font-weight: bold;
      padding: 0.5em 1.2em;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity .2s;
    }
    .lang-btn.active, .lang-btn:focus {
      opacity: 1;
      outline: 2px solid var(--accent-color);
    }
    h1 {
      font-size: 2em;
      margin: 0.6em 0 0.2em 0;
    }
    form {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 4px 24px #0001;
      max-width: 700px;
      margin: 1.5em auto;
      padding: 2em 4vw 2em 4vw;
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      gap: 2em;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      margin-bottom: 0.3em;
    }
    label {
      font-weight: 500;
      font-size: 1.1em;
    }
    input[type="text"], input[type="datetime-local"], input[type="time"], input[type="number"] {
      font-size: 1.15em;
      padding: 0.7em;
      border: 1.5px solid #dbeafe;
      border-radius: var(--radius);
      outline: none;
      height: var(--input-height);
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: var(--main-color);
      background: #f0f7ff;
    }
    .visitor-list {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .visitor-entry {
      display: flex;
      gap: 0.7em;
      align-items: flex-end;
      flex-wrap: wrap;
    }
    .visitor-entry input[type="text"],
    .visitor-entry input[type="number"] {
      flex: 1 1 45%;
      min-width: 120px;
    }
    .visitor-remove-btn {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 0.7em;
      padding: 0.3em 0.8em;
      font-size: 1.1em;
      cursor: pointer;
      opacity: 0.9;
      transition: opacity .2s;
      margin-left: 0.3em;
    }
    .visitor-remove-btn:focus {
      outline: 2px solid var(--danger);
      opacity: 1;
    }
    .add-visitor-btn {
      background: var(--main-color);
      color: #fff;
      border: none;
      border-radius: 0.7em;
      padding: 0.6em 1.5em;
      font-size: var(--button-size);
      font-weight: bold;
      margin-top: 0.6em;
      cursor: pointer;
      align-self: flex-end;
      opacity: 0.95;
      transition: opacity .2s;
    }
    .add-visitor-btn:focus {
      outline: 2px solid var(--accent-color);
      opacity: 1;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9em 2em;
    }
    .checkbox-label {
      font-size: 1.05em;
      display: flex;
      align-items: center;
      gap: 0.5em;
      cursor: pointer;
      user-select: none;
    }
    .notice-scroll {
      max-height: 180px;
      overflow-y: auto;
      background: #e0e7ef;
      padding: 1em;
      border-radius: 0.8em;
      font-size: 1em;
      border: 1px solid #cbd5e1;
      margin-bottom: 0.5em;
      white-space: pre-line;
    }
    .confirm-group {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-top: 0.2em;
    }
    .confirm-group label {
      font-size: 1em;
      font-weight: 400;
    }
    .submit-btn {
      font-size: 1.35em;
      background: var(--main-color);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 1em;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1em;
      transition: background 0.2s;
      box-shadow: 0 2px 10px #0002;
    }
    .submit-btn:active {
      background: #1e40af;
    }
    .required {
      color: var(--danger);
      margin-left: 0.3em;
      font-size: 0.95em;
    }
    .error-msg {
      color: var(--danger);
      margin: 0.3em 0 0 0;
      font-size: 1em;
      font-weight: 500;
      display: none;
    }
    @media (max-width: 700px) {
      header, form {
        max-width: 98vw;
        padding: 3vw;
      }
      h1 { font-size: 1.4em; }
      .form-group, .checkbox-group { font-size: 1em;}
    }
    /* 追加予定フィールドのコメントアウト位置を明示 */
    /* .future-feature { border: 2px dashed #aaa; margin: 2em 0; padding: 1em;} */
  </style>
</head>
<body>
  <header>
    <h1 id="form-title">来訪者受付フォーム</h1>
    <div class="lang-switch">
      <button type="button" class="lang-btn active" data-lang="ja">JP</button>
      <button type="button" class="lang-btn" data-lang="en">EN</button>
    </div>
  </header>
  <form id="visit-form" autocomplete="off">
    <div class="form-group">
      <label for="company" id="label-company">会社名<span class="required">*</span></label>
      <input type="text" id="company" name="company" required autocomplete="organization">
      <div class="error-msg" id="error-company"></div>
    </div>

    <div class="form-group">
      <label for="entry-datetime" id="label-entry">入館日時<span class="required">*</span></label>
      <input type="datetime-local" id="entry-datetime" name="entry-datetime" required>
      <div class="error-msg" id="error-entry"></div>
    </div>

    <div class="form-group">
      <label for="exit-time" id="label-exit">退館予定時刻<span class="required">*</span></label>
      <input type="time" id="exit-time" name="exit-time" required>
      <div class="error-msg" id="error-exit"></div>
    </div>

    <div class="form-group">
      <label id="label-visitors">氏名・ビジターカード番号<span class="required">*</span></label>
      <div class="visitor-list" id="visitor-list">
        <!-- JSでエントリー追加 -->
      </div>
      <button type="button" class="add-visitor-btn" id="add-visitor-btn">＋ 追加</button>
      <div class="error-msg" id="error-visitors"></div>
    </div>

    <div class="form-group">
      <label id="label-purpose">来所目的<span class="required">*</span></label>
      <div class="checkbox-group" id="purpose-group">
        <!-- JSで追加 -->
      </div>
      <div class="error-msg" id="error-purpose"></div>
    </div>

    <div class="form-group">
      <label id="label-notice">注意事項</label>
      <div class="notice-scroll" id="notice-text"></div>
      <div class="confirm-group">
        <input type="checkbox" id="notice-confirm" name="notice-confirm" required>
        <label for="notice-confirm" id="label-notice-confirm">注意事項を確認しました<span class="required">*</span></label>
      </div>
      <div class="error-msg" id="error-notice"></div>
    </div>

    <!-- 追加しやすい構造（例：QRコード/音声/手書き署名） -->
    <!-- <div class="future-feature">QRコード読取欄（将来追加）</div> -->

    <button type="submit" class="submit-btn" id="submit-btn">送信</button>
  </form>

  <script>
    // ======== 多言語テキスト定義 ========
    const LANGUAGES = {
      ja: {
        title: "来訪者受付フォーム",
        company: "会社名",
        entry: "入館日時",
        exit: "退館予定時刻",
        visitors: "氏名・ビジターカード番号",
        visitorName: "氏名",
        cardNumber: "ビジターカード番号",
        addVisitor: "＋ 追加",
        remove: "削除",
        purpose: "来所目的",
        purposes: [
          "施設調査/監査",
          "見学・データ調査（会議）",
          "打合せ（会議）",
          "点検/修理",
          "納品/納入",
          "清掃",
          "その他"
        ],
        notice: "注意事項",
        noticeText: `・試験エリアには化学物質や有機溶媒が置かれています。それらに接触することにより眼や皮膚が障害されたり、吸収されて健康被害を惹き起こす可能性があります。そのため、試験エリアに立ち入る際には、肌の露出を避ける服装でご入室してください。また、化学物質等に接触の可能性が高い場合は保護具（マスク、ゴーグル、グローブ、白衣）を貸与致しますので、弊社社員にお申し付けください。\n・試験エリアには機器や設備が机上や足元に設置されています。それらに接触すると衣服が破れたり、けがをする恐れがありますのでご注意願います。\n・試験エリアで作業される際には、弊社の生産活動に支障をきたすことのないように安全には十分ご注意いただくとともに、弊社社員の指示には必ず従っていただきますようお願いします。\n・サンプル（生体試料、原薬、製剤等）の保存エリアに立ち入る際は、設置機器・設備の停止、誤操作、破損/汚損にご留意願います。異常発生時には速やかに弊社社員に連絡願います。また、本エリアの温度変動を最小限にするため、ドアの開閉は速やかにお願いします。\n・急な発熱や体調不良が発生した場合は弊社社員への連絡をお願いします。また、火災や災害時などの緊急時は弊社社員の指示に従って避難をお願いします。\n・施設内ではビジターカード(VC)をご着用願います。また、指定場所以外での飲食はご遠慮願います。\n・施設内で知り得た情報の第三者開示、写真撮影、動画撮影は禁止しますのでご了承願います。\n・当方の一方的過失以外の事故などについては、一切の責任を負いかねます。事故防止には万全を期していただくようお願い申し上げます。`,
        noticeConfirm: "注意事項を確認しました",
        submit: "送信",
        required: "必須",
        errors: {
          company: "会社名を入力してください。",
          entry: "入館日時を入力してください。",
          exit: "退館予定時刻を入力してください。",
          visitors: "少なくとも1名の氏名とカード番号を入力してください。",
          visitorName: "氏名を入力してください。",
          cardNumber: "カード番号を入力してください（半角数字）。",
          purpose: "来所目的を1つ以上選択してください。",
          notice: "注意事項を確認してください。"
        }
      },
      en: {
        title: "Visitor Check-In Form",
        company: "Company Name",
        entry: "Entry Date & Time",
        exit: "Expected Exit Time",
        visitors: "Visitor Name & Card Number",
        visitorName: "Name",
        cardNumber: "Visitor Card Number",
        addVisitor: "+ Add",
        remove: "Remove",
        purpose: "Purpose of Visit",
        purposes: [
          "Facility Audit/Inspection",
          "Tour / Data Research (Meeting)",
          "Meeting / Discussion",
          "Inspection / Repair",
          "Delivery / Supply",
          "Cleaning",
          "Other"
        ],
        notice: "Notice",
        noticeText: `- Chemicals and organic solvents are present in the test area. Contact with them may harm your eyes or skin, or cause health issues by absorption. Wear clothing that covers your skin when entering the test area. If you may come into contact with chemicals, we will provide protective equipment (masks, goggles, gloves, lab coats); please consult our staff.\n- Equipment and devices are placed on desks or near your feet in the test area. Contact may tear your clothing or cause injury; please be careful.\n- When working in the test area, be sure to follow staff instructions and take care not to interfere with our production activities or safety procedures.\n- When entering storage areas for samples (biological, APIs, formulations, etc.), please avoid stopping or mishandling equipment, and prevent any damage or contamination. Contact staff immediately if you notice anything abnormal. To minimize temperature fluctuations, please open and close doors promptly.\n- If you develop a sudden fever or feel unwell, notify our staff. In case of fire or disaster, follow the evacuation instructions.\n- Please wear your visitor card (VC) while on premises. Do not eat or drink except in designated areas.\n- Do not disclose information, take photos, or record videos inside the facility.\n- We accept no liability for accidents except those caused solely by our fault. Please take all possible precautions to prevent accidents.`,
        noticeConfirm: "I have read and agree to the notice",
        submit: "Submit",
        required: "required",
        errors: {
          company: "Please enter your company name.",
          entry: "Please enter entry date and time.",
          exit: "Please enter expected exit time.",
          visitors: "Please enter at least one visitor's name and card number.",
          visitorName: "Please enter a name.",
          cardNumber: "Please enter the card number (numbers only).",
          purpose: "Please select at least one purpose.",
          notice: "Please confirm you have read the notice."
        }
      }
    };

    // ======== 状態変数 ========
    let currentLang = "ja";
    let visitorCount = 0;

    // ======== ユーティリティ ========
    function setTextContent(id, text) {
      const el = document.getElementById(id);
      if (el) el.textContent = text;
    }

    // ======== 言語切替 ========
    function switchLang(lang) {
      currentLang = lang;
      const t = LANGUAGES[lang];
      document.documentElement.lang = lang;
      setTextContent("form-title", t.title);
      setTextContent("label-company", t.company + spanRequired());
      setTextContent("label-entry", t.entry + spanRequired());
      setTextContent("label-exit", t.exit + spanRequired());
      setTextContent("label-visitors", t.visitors + spanRequired());
      setTextContent("label-purpose", t.purpose + spanRequired());
      setTextContent("label-notice", t.notice);
      document.getElementById("notice-text").textContent = t.noticeText;
      setTextContent("label-notice-confirm", t.noticeConfirm + spanRequired());
      setTextContent("submit-btn", t.submit);
      document.getElementById("add-visitor-btn").textContent = t.addVisitor;
      renderPurposeOptions();
